<div>
<form class="form-horizontal" name="loginForm" ng-submit="login()" novalidate>

    <p>{{message}}</p>
    <p ng-show="message2">{{message2}}</p>

    <div class="row">
        <fieldset>
            <div class="col-sm-10">
                <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
            </div>
            <div class="col-sm-10">
                <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
            </div>
        </fieldset>
    </div>

    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
    <p>or <a href="#/register">register</a></p>

</form>
</div>
